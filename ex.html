<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Cards with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container1 {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            border-radius: 10px 10px 0 0;
        }
        .card h3 {
            margin: 10px 0 0;
            font-size: 1.5rem;
            color: #333;
        }
        .card p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0 20px;
        }
        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/interior1.jpg" alt="Wall Panels">
            <h3>Wall Panels</h3>
            <p>₹50/sqft</p>
            <button>Get a Free Quote Now!</button>
        </div>
        <div class="card">
            <img src="img/interior2.jpg" alt="Ceilings">
            <h3>Ceilings</h3>
            <p>₹75/sqft</p>
            <button>Get a Free Quote Now!</button>
        </div>
        <div class="card">
            <img src="img/interior3.jpg" alt="Louvers">
            <h3>Louvers</h3>
            <p>₹100/sqft</p>
            <button>Get a Free Quote Now!</button>
        </div>
        <div class="card">
            <img src="img/interior4.jpg" alt="Marble Sheets">
            <h3>Marble Sheets</h3>
            <p>₹150/sqft</p>
            <button>Get a Free Quote Now!</button>
        </div>
        <div class="card">
            <img src="img/interior5.jpg" alt="Gypsum Board Ceilings">
            <h3>Gypsum Board Ceilings</h3>
            <p>₹90/sqft</p>
            <button>Get a Free Quote Now!</button>
        </div>
        <div class="card">
            <img src="img/interior6.jpg" alt="Wallpaper">
            <h3>Wallpaper</h3>
            <p>₹30/sqft</p>
            <button>Get a Free Quote Now!</button>
        </div>
    </div>
</body>
</html>
